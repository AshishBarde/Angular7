<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="dropdown-label"> Client </div>
            <select class="form-control">
                <option> Client 1 </option>
                <option> Client 2 </option>
                <option> Client 3 </option>
                <option> Client 4 </option>
            </select>
        </div>
        <div class="col-3">
            <div class="dropdown-label"> Project </div>
            <select class="form-control">
                <option> Project 1 </option>
                <option> Project 2 </option>
                <option> Project 3 </option>
                <option> Project 4 </option>
            </select>
        </div>
        <div class="col-3">
            <div class="dropdown-label"> Sub Project </div>
            <select class="form-control">
                <option> Sub Project 1 </option>
                <option> Sub Project 2 </option>
                <option> Sub Project 3 </option>
                <option> Sub Project 4 </option>
            </select>
        </div>
    </div>
<div class="box">
    <div class="box-header">
        <h2>Sub Project List</h2>
        <div class="box-icon">							
            <a class="btn-minimize"><i class="fa fa-chevron-up"></i></a>						
        </div>
    </div>
     <div class="box-content" id="divGridData">
        <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [columnsLength]="columnsLength">                        
        </ng-data-tables>
    </div> 
</div>
