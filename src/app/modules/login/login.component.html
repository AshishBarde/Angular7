<div class="page-wrap">
    <div class="login-page-bg">
        <img src="" class="login-page-bg_pic" />
    </div>
    <div class="login row">
        <div class="login-content-wrapper">
<div class="wrapper-lg">
    <div class="text-center"><img src="" alt="Logo" title="Logo" /></div>
   
    <div class="login-info">
        <form #loginForm="ngForm" novalidate>
            <div class="row has-feedback nopaddong margB30">
                <div class="col-sm-12 col-md-12 col-12 col-lg-12  margB0">
                    <label>User ID</label>
                </div>
                <div class="col-sm-12 col-md-12 col-12 col-lg-12">
                    <div class="home-input">
                        <input class="login-input" type="text" placeholder="Username / Email ID" name="loginName" 
                             required maxlength="50" />
                        <i class="material-icons">perm_identity</i>
                    </div>
                </div>
            </div>
            <div class="row has-feedback nopaddong" style="margin-top: 15px;">
<div class="col-sm-12 col-md-12 col-12 col-lg-12  margB0">
    <label>Password</label>
</div>
<div class="col-sm-12 col-md-12 col-12 col-lg-12 margT0">
    <div class="home-input">
        <input class="login-input" type="password" placeholder="Password"  
            autocomplete="off" required maxlength="50" />
        <i class="material-icons password-eye-icon">remove_red_eye</i>
    </div>
</div>
</div>
<div class="row has-feedback nopaddong">
    <div class="col-sm-12 col-md-12 col-12 col-lg-12">
        <div class="home-input checkbox-wrap defult-checkbox" ><div class="checkbox-wrap defult-checkbox" ></div>
            <mat-checkbox name="rememberMe" ></mat-checkbox>
            <label for="checkbox2" class="martop10" style="padding-left:5px;">Remember me</label>
        </div>
</div>
</div>
<div class="row has-feedback nopaddong">
    <div class="col-sm-12 col-md-12 col-12 col-lg-12">
        <div class="text-right">
            <button class="app-btn mat-button orange-button2" type="button" (click)="login()">LOGIN</button>
        </div>
    </div>
</div>
<div class="row has-feedback user-pass nopaddong forgot-password-wrap-link">
    <div class="col-6  link blue_text" (click)="forgotuser()">Forgot username</div>
    <div class="col-6 padding-right-0 link blue_text" (click)="forgotPass()">Forgot Password</div>
    <!--<a routerLink="forgotPassword">Forgot Password?</a>      -->
</div>
</form>
</div>
</div>
<div class="copyright-row">
    <div class="col-sm-12 col-md-12 col-12 col-lg-12 text-center padding30">
        <p><small>Copyright Â© 2018, Front Office Automation.<br> All Rights Reserved.</small></p>
    </div>
</div>
</div>
</div>
</div>
