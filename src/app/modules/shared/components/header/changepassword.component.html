   <div class="component-wrap">    
    <div class="heading-wrap">
      <div class="inner">
        <div class="popup-heading">change Pasword</div>
        <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
      </div>
    </div>
  </div>
<mat-dialog-content class="mat-typography"> 
     <div class="col-12 col-md-12">       
              <form [formGroup]="OtherForm" (ngSubmit)="submit()">  
                <div class="col-12 col-md-12">              
                      <mat-form-field class="full-width-input-wrap">
                      <input  matInput placeholder="old password" formControlName="currentpassword">                   
                          <div class="Error" *ngIf="OtherForm.controls['currentpassword'].touched && OtherForm.get('currentpassword').hasError('required')">
                              current password is required.
                          </div>
                      </mat-form-field>
                </div>
                <div class="col-12 col-md-12">              
                      <mat-form-field class="full-width-input-wrap">
                      <input  matInput placeholder=" Enter new password" formControlName="newpassword">                   
                          <div class="Error" *ngIf="OtherForm.controls['newpassword'].touched && OtherForm.get('newpassword').hasError('required')">
                              new  password is required.
                          </div>
                      </mat-form-field>
                </div>
                <div class="col-12 col-md-12">              
                      <mat-form-field class="full-width-input-wrap">
                      <input  matInput placeholder=" Re-enter new password" formControlName="reenternewpassword">                   
                          <div class="Error" *ngIf="OtherForm.controls['reenternewpassword'].touched && OtherForm.get('reenternewpassword').hasError('required')">
                              Re-enter new password is required.
                          </div>
                      </mat-form-field>
                </div>              
             </form>
     </div>
</mat-dialog-content>
<mat-dialog-actions align="end">  
  <button mat-button mat-dialog-close class="app-btn mat-button orange-button2">save</button>
  <button mat-button mat-dialog-close class="app-btn mat-button normal-button">Cancle</button> 
</mat-dialog-actions>
