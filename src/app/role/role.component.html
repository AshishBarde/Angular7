
<mat-sidenav-container fullscreen [ngClass]="collapsedWindow ? 'mat-sidenav-closed': 'app-sidenav' ">
    <mat-sidenav #sidenav opened="true" class="app-sidenav"  mode="side">
        <app-sidenav [sidenav]="sidenav"></app-sidenav>
    </mat-sidenav>
    <header [sidenav]="sidenav"></header>
    <div class="main-content">
        <router-outlet></router-outlet> 
    <footer-component></footer-component>
    </div>
  
  </mat-sidenav-container>
